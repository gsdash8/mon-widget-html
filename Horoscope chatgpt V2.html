<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Horoscope du jour – Écran 4K</title>
<style>
  :root{
    --bg:#0b0f1a;--card:#121a2b;--text:#e6edf7;--muted:#96a2b7;--accent:#6ea8fe;--good:#49d19e;--warn:#ffd166;
  }
  [data-theme="light"]{--bg:#f6f8fc;--card:#ffffff;--text:#0f172a;--muted:#4b5563;--accent:#2563eb;--good:#059669;--warn:#b45309}
  html,body{height:100%; margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif; background:radial-gradient(1200px 800px at 70% 10%, #1a2240 0%, var(--bg) 45%) fixed; color:var(--text);}
  
  .wrap { display:grid; place-items:center; height:100%; padding:4vmin; }

  .card {
    width: 80vw;
    min-height: 90vh;
    background: color-mix(in hsl, var(--card) 90%, transparent);
    border-radius: 32px;
    box-shadow: 0 25px 80px rgba(0,0,0,.35), inset 0 1px 1px rgba(255,255,255,.06);
    padding: 5vmin;
    display: grid;
    grid-template-rows: auto 1fr auto;
    gap: 3vmin;
    backdrop-filter: blur(8px);
  }

  header { display:flex; justify-content:space-between; align-items:center; gap:2vmin; }

  .title { display:flex; align-items:center; gap:1.5vmin; font-weight:800; font-size: clamp(60px,6vmin,100px); }
  .title .emoji { font-size:3.5em; }

  .date { font-size: clamp(28px,4vmin,40px); color:var(--muted); }

  .grid { display:grid; grid-template-columns: 2fr 1fr; gap:4vmin; }

  .main { display:grid; gap:2vmin; }

  .headline { font-size: clamp(48px,5.5vmin,90px); line-height:1.2; font-weight:900; }

  .aspect { display:grid; grid-template-columns:1fr 1fr; gap:2vmin; }

  .pill {
    background:linear-gradient(135deg, color-mix(in hsl, var(--card) 95%, transparent), color-mix(in hsl, var(--card) 86%, transparent));
    padding:1.8vmin 2vmin;
    border-radius:20px;
    display:flex; gap:1vmin; align-items:flex-start;
    box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    font-size: clamp(28px,4vmin,40px);
  }
  .pill b { opacity:.9; }

  .meta {
    display:grid;
    gap:2vmin;
    background:linear-gradient(180deg, color-mix(in hsl, var(--card) 90%, transparent), color-mix(in hsl, var(--card) 84%, transparent));
    border-radius:24px;
    padding:3vmin;
  }
  .meta .row { display:flex; justify-content:space-between; gap:2.5vmin; font-size: clamp(28px,4vmin,40px); }
  .meta .val { font-weight:800; }

  .mood { font-size: clamp(36px,5vmin,50px); }

  footer { display:flex; justify-content:space-between; align-items:center; gap:2vmin; font-size: clamp(24px,3.5vmin,36px); }

  .marquee { overflow:hidden; white-space:nowrap; mask-image:linear-gradient(90deg,transparent 0,black 8%,black 92%,transparent 100%); }
  .marquee span { display:inline-block; padding-left:100%; animation:slide 18s linear infinite; }
  @keyframes slide{to{transform:translateX(-100%)}} 

  @media (max-width: 1920px){
    .grid { grid-template-columns:1fr; }
    .aspect { grid-template-columns:1fr; }
    .card { min-height:85vh; }
  }
</style>
</head>
<body>
<div class="wrap" id="app" data-theme="dark">
  <div class="card">
    <header>
      <div class="title"><span class="emoji" id="emoji">♈️</span><span id="sign">Bélier</span></div>
      <div class="date"><span id="date"></span> · <span class="clock" id="clock"></span></div>
    </header>
    <div class="grid">
      <section class="main">
        <div class="badge" id="mood">✨ Énergie: Haute</div>
        <div class="headline" id="headline">Journée propice aux nouveaux départs.</div>
        <div class="aspect">
          <div class="pill"><b>❤️ Amour</b><span id="love"></span></div>
          <div class="pill"><b>💼 Travail</b><span id="work"></span></div>
          <div class="pill"><b>🧠 Conseil</b><span id="advice"></span></div>
          <div class="pill"><b>💪 Santé</b><span id="health"></span></div>
        </div>
      </section>
      <aside class="meta">
        <div class="row"><span>Couleur</span><span class="val" id="color">Saphir</span></div>
        <div class="row"><span>Nombre</span><span class="val" id="number">7</span></div>
        <div class="row"><span>Compatibilité</span><span class="val" id="compat">Gémeaux</span></div>
        <div class="row"><span>Indice chance</span><span class="val" id="luck">★★★☆☆</span></div>
      </aside>
    </div>
    <footer></footer>
  </div>
</div>

<script>
const qs = (sel) => document.querySelector(sel);
function formatDateFR(d){ return d.toLocaleDateString('fr-FR', { weekday:'long', year:'numeric', month:'long', day:'numeric' }); }
function pad(n){return n.toString().padStart(2,'0')}

// RNG déterministe
function xmur3(str){ let h=1779033703^str.length; for(let i=0;i<str.length;i++){ h=Math.imul(h^str.charCodeAt(i),3432918353); h=(h<<13)|(h>>>19); } return function(){ h=Math.imul(h^(h>>>16),2246822507); h=Math.imul(h^(h>>>13),3266489909); return (h^(h>>>16))>>>0; }; }
function mulberry32(a){ return function(){ let t=a+=0x6D2B79F5; t=Math.imul(t^(t>>>15),1|t); t^=t+Math.imul(t^(t>>>7),61|t); return ((t^(t>>>14))>>>0)/4294967296; }; }

const SIGNS=[{name:'Bélier',emoji:'♈️'},{name:'Taureau',emoji:'♉️'},{name:'Gémeaux',emoji:'♊️'},{name:'Cancer',emoji:'♋️'},{name:'Lion',emoji:'♌️'},{name:'Vierge',emoji:'♍️'},{name:'Balance',emoji:'♎️'},{name:'Scorpion',emoji:'♏️'},{name:'Sagittaire',emoji:'♐️'},{name:'Capricorne',emoji:'♑️'},{name:'Verseau',emoji:'♒️'},{name:'Poissons',emoji:'♓️'}];

const LINES = {
headline:["Journée propice aux nouveaux départs.","Vos intuitions vous guident dans la bonne direction.","Le calme ramène la clarté : respirez, puis avancez.","Une rencontre peut changer votre perspective.","L’élan du jour favorise les décisions courageuses.","Petit pas, grand impact : concentrez-vous sur l’essentiel.","Le moment est idéal pour lancer un projet personnel.","Vous avez plus d'influence que vous ne le pensez.","Une conversation inattendue peut ouvrir une porte.","La patience est votre meilleur allié aujourd’hui.","Les obstacles cachent souvent des opportunités.","Une surprise agréable pourrait égayer la journée.","Votre énergie attire les bonnes personnes.","Une idée que vous avez eue hier mérite d'être creusée.","Aujourd’hui, votre intuition est votre boussole.","Un changement mineur peut avoir un grand impact.","Vos efforts récents commencent à payer.","Écoutez plus que vous ne parlez aujourd’hui.","Les signes autour de vous ont un sens, observez-les.","Un petit geste de gentillesse aura un effet énorme.","Le moment est venu de tourner la page.","Votre optimisme inspire votre entourage.","Les bonnes nouvelles arrivent par un canal inattendu.","Une opportunité se présente sous une forme inhabituelle.","Vous avez plus de contrôle que vous ne le pensez.","Votre esprit créatif est en pleine forme."],
love:["Exprimez ce que vous ressentez sans détour.","Un geste simple vaut mieux qu’un long discours.","Évitez les suppositions : posez une question.","Laissez le passé derrière vous.","Un rendez-vous improvisé peut ranimer la flamme.","Les mots sincères valent plus que mille cadeaux.","Votre humour peut désamorcer une tension.","Accueillez la vulnérabilité comme une force.","Une attention particulière ravive la complicité.","L’écoute active change la donne.","Laissez la spontanéité guider vos échanges.","Offrez un moment inattendu à votre partenaire.","Les petites attentions d’aujourd’hui sont les grands souvenirs de demain.","Ravivez une ancienne promesse.","Soyez présent plus que parfait.","Une conversation franche renforce la confiance.","Votre magnétisme est au plus haut aujourd’hui.","Osez un compliment qui sort du cœur.","Une main tendue apaise un cœur inquiet.","Partagez un rêve ou un projet ensemble.","Riez à deux, cela résout bien des choses.","Une invitation surprise réchauffe l’atmosphère.","Écoutez entre les lignes, il y a un message.","Montrez que vous vous souvenez des détails.","Transformez une routine en moment magique."],
work:["Priorisez et déléguez : votre efficacité fera la différence.","Une opportunité se cache dans un détail.","Clarifiez les attentes pour éviter un malentendu.","Votre créativité débloque une situation bloquée.","Un échange franc avec un collègue simplifie tout.","Les solutions viennent en marchant.","Planifiez, puis passez à l'action.","Vos efforts constants portent leurs fruits.","Prenez une pause stratégique pour mieux repartir.","Osez demander de l’aide.","L’innovation est votre meilleur atout aujourd’hui.","Résoudre un petit problème évitera un gros plus tard.","Mettez de l’ordre dans vos priorités.","La collaboration donne un meilleur résultat que la compétition.","Dites clairement ce dont vous avez besoin.","Un mentor ou un collègue peut vous inspirer.","Faites confiance à votre jugement.","Une tâche complexe devient simple si vous la segmentez.","Les détails font la différence.","Votre réseau est plus utile que vous ne le pensez.","Essayez une nouvelle méthode de travail.","Ne craignez pas de proposer quelque chose d’audacieux.","Concentrez-vous sur la solution, pas sur le problème.","Le timing est clé aujourd’hui.","Vos initiatives attirent l’attention.","Une porte se ferme, une autre s’ouvre."],
health:["Hydratez-vous régulièrement.","Votre sommeil est votre super-pouvoir aujourd’hui.","Adoptez un rythme régulier.","Un bol d’air change l’humeur en mieux.","Bougez, même légèrement.","Mangez plus coloré aujourd’hui.","Offrez-vous un moment de relaxation.","Le calme mental soutient le bien-être physique.","Un étirement au réveil donne le ton de la journée.","Sortez marcher quelques minutes.","Évitez la surcharge d'écrans.","Respirez profondément.","Votre corps vous remercie pour chaque petit effort.","Une bonne posture améliore l’énergie.","Le repos est aussi productif que l’action.","Limitez les excès, privilégiez l’équilibre.","Choyez votre esprit autant que votre corps.","Dormez tôt pour récupérer pleinement.","Une activité douce améliore la circulation.","Un sourire est aussi un soin.","Accordez-vous du temps au soleil.","Testez une nouvelle recette saine.","Marchez plus que d’habitude aujourd’hui.","Allégez votre repas du soir."],
advice:["Faites simple.","Dites non à ce qui disperse.","Notez vos idées.","Accueillez l’imprévu.","Concentrez-vous sur ce qui compte vraiment.","Ne sous-estimez pas votre intuition.","Le silence est parfois la meilleure réponse.","Osez sortir de votre routine.","Voyez le positif dans chaque situation.","Mettez en pause ce qui vous épuise.","Exprimez clairement vos besoins.","Gardez l’esprit ouvert.","Lâchez prise sur ce que vous ne contrôlez pas.","Transformez une contrainte en opportunité.","Ne cherchez pas la perfection.","Agissez avant de trop réfléchir.","Profitez du moment présent.","Un petit changement entraîne un grand effet.","Valorisez vos progrès, pas seulement vos objectifs.","Ouvrez-vous à une nouvelle perspective.","Faites confiance au processus.","Soyez constant dans vos efforts.","Privilégiez la qualité à la quantité."],
mood:['Haute','Stable','Créative','Aventurière','Contemplative','Prudente','Optimiste','Ambitieuse','Réfléchie','Enjouée','Déterminée','Calme'],
colors:['Saphir','Rubis','Émeraude','Ambre','Indigo','Or rose','Gris perle','Azur','Corail','Prune','Topaze','Turquoise','Lavande','Argent','Grenat'],
numbers:[3,5,7,9,11,14,17,21,24,27,33,42,56],
compat:['Bélier','Taureau','Gémeaux','Cancer','Lion','Vierge','Balance','Scorpion','Sagittaire','Capricorne','Verseau','Poissons']
};

function pick(rng, arr){ return arr[Math.floor(rng()*arr.length)] }
function pickTwo(rng, arr){
  const first = pick(rng, arr);
  let second = pick(rng, arr);
  if(second === first && arr.length>1){ second = pick(rng, arr); }
  return `${first} ${second}`;
}
function stars(rng){ const n=Math.floor(rng()*5)+1; return '★'.repeat(n)+'☆'.repeat(5-n); }

function generateFor(sign,date){
  const isoDay=date.toISOString().slice(0,10);
  const seedKey=`${isoDay}::${sign.name}`;
  const seed=xmur3(seedKey)();
  const rng=mulberry32(seed);
  return {
    emoji:sign.emoji, sign:sign.name,
    headline:pickTwo(rng,LINES.headline),
    love:pickTwo(rng,LINES.love),
    work:pickTwo(rng,LINES.work),
    health:pickTwo(rng,LINES.health),
    advice:pickTwo(rng,LINES.advice),
    mood:pick(rng,LINES.mood),
    color:pick(rng,LINES.colors),
    number:pick(rng,LINES.numbers),
    compat:pick(rng,LINES.compat),
    luck:stars(rng)
  };
}

const els={
  emoji: qs('#emoji'), sign: qs('#sign'), date: qs('#date'), clock: qs('#clock'),
  headline: qs('#headline'), love: qs('#love'), work: qs('#work'), health: qs('#health'), advice: qs('#advice'),
  color: qs('#color'), number: qs('#number'), compat: qs('#compat'), luck: qs('#luck'), mood: qs('#mood'),
  app: qs('#app')
};

const intervalSec=5, rotate=true, showClock=true;
els.app.dataset.theme='dark';

function tick(){
  const now=new Date();
  els.clock.textContent=showClock?`${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`:'';
  els.date.textContent=formatDateFR(now);
}
tick(); setInterval(tick,1000);

let idx=0;
function render(){
  const today=new Date();
  const sign=SIGNS[idx%SIGNS.length];
  const data=generateFor(sign,today);
  els.emoji.textContent=data.emoji; els.sign.textContent=data.sign;
  els.headline.textContent=data.headline;
  els.love.textContent=data.love; els.work.textContent=data.work; els.health.textContent=data.health; els.advice.textContent=data.advice;
  els.color.textContent=data.color; els.number.textContent=data.number; els.compat.textContent=data.compat; els.luck.textContent=data.luck;
  els.mood.textContent=`✨ Énergie: ${data.mood}`;
}
function play(){ setInterval(()=>{ idx=(idx+1)%SIGNS.length; render(); }, intervalSec*1000); }

render(); if(rotate) play();

function msToMidnight(){
  const n=new Date();
  const t=new Date(n);
  t.setHours(24,0,0,0);
  return t-n;
}
setTimeout(()=>{ location.reload(); }, msToMidnight()+1000);
</script>
</body>
</html>
