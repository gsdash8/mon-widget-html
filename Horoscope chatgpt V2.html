<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Horoscope du jour ‚Äì √âcran 4K</title>
<style>
  :root{
    --bg:#0b0f1a;--card:#121a2b;--text:#e6edf7;--muted:#96a2b7;--accent:#6ea8fe;--good:#49d19e;--warn:#ffd166;
  }
  [data-theme="light"]{--bg:#f6f8fc;--card:#ffffff;--text:#0f172a;--muted:#4b5563;--accent:#2563eb;--good:#059669;--warn:#b45309}
  html,body{height:100%; margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif; background:radial-gradient(1200px 800px at 70% 10%, #1a2240 0%, var(--bg) 45%) fixed; color:var(--text);}
  
  .wrap { display:grid; place-items:center; height:100%; padding:4vmin; }

  .card {
    width: 80vw;
    min-height: 90vh;
    background: color-mix(in hsl, var(--card) 90%, transparent);
    border-radius: 32px;
    box-shadow: 0 25px 80px rgba(0,0,0,.35), inset 0 1px 1px rgba(255,255,255,.06);
    padding: 5vmin;
    display: grid;
    grid-template-rows: auto 1fr auto;
    gap: 3vmin;
    backdrop-filter: blur(8px);
  }

  header { display:flex; justify-content:space-between; align-items:center; gap:2vmin; }

  .title { display:flex; align-items:center; gap:1.5vmin; font-weight:800; font-size: clamp(36px,5vmin,60px); }
  .title .emoji { font-size:1.5em; }

  .date { font-size: clamp(18px,2.8vmin,28px); color:var(--muted); }

  .grid { display:grid; grid-template-columns: 2fr 1fr; gap:4vmin; }

  .main { display:grid; gap:2vmin; }

  .headline { font-size: clamp(32px,5vmin,72px); line-height:1.2; font-weight:900; }

  .aspect { display:grid; grid-template-columns:1fr 1fr; gap:2vmin; }

  /* PILL - emojis centr√©s verticalement */
  .pill {
    display:flex;
    align-items:center; /* centrer verticalement */
    gap:1vmin;
    padding:1.8vmin 2vmin;
    border-radius:20px;
    box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    font-size: clamp(18px,2.5vmin,26px);
    background:linear-gradient(135deg, color-mix(in hsl, var(--card) 95%, transparent), color-mix(in hsl, var(--card) 86%, transparent));
  }
  .pill b { opacity:.9; }

  /* BADGE √©nergie */
  .badge {
    display:inline-flex; 
    align-items:center;
    justify-content:center;
    padding:1.8vmin 2vmin;
    font-size: clamp(20px,3vmin,30px);
    border-radius:20px;
    background:linear-gradient(135deg, color-mix(in hsl, var(--card) 95%, transparent), color-mix(in hsl, var(--card) 86%, transparent));
  }

  .meta {
    display:grid;
    gap:2vmin;
    background:linear-gradient(180deg, color-mix(in hsl, var(--card) 90%, transparent), color-mix(in hsl, var(--card) 84%, transparent));
    border-radius:24px;
    padding:3vmin;
  }
  .meta .row { display:flex; justify-content:space-between; gap:2.5vmin; font-size: clamp(18px,2.8vmin,28px); }
  .meta .val { font-weight:800; }

  .mood { font-size: clamp(20px,3vmin,30px); }

  footer { display:flex; justify-content:space-between; align-items:center; gap:2vmin; font-size: clamp(16px,2.5vmin,24px); }

  .marquee { overflow:hidden; white-space:nowrap; mask-image:linear-gradient(90deg,transparent 0,black 8%,black 92%,transparent 100%); }
  .marquee span { display:inline-block; padding-left:100%; animation:slide 18s linear infinite; }
  @keyframes slide{to{transform:translateX(-100%)}} 

  @media (max-width: 1920px){
    .grid { grid-template-columns:1fr; }
    .aspect { grid-template-columns:1fr; }
    .card { min-height:85vh; }
  }
</style>
</head>
<body>
